app-id: com.cocoatech.deckr
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: deckr
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.portal.Background
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --socket=pulseaudio
  - --env=LD_LIBRARY_PATH=/app/lib

modules:
  - name: deckr
    buildsystem: simple
    build-commands:
      # - mkdir -p deckr
      # - tar -xf Deckr-Linux-Portable.tar.gz -C deckr
      - mv deckr /app/deckr
      - echo $(ls /app/deckr)

      - chmod +x /app/deckr/deckr
      - mkdir -p /app/bin
      - ln -s /app/deckr/deckr /app/bin/deckr

      - mv gpt /app/gpt
      - echo $(ls /app/gpt)

      - install -Dm644 com.cocoatech.deckr.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 app_icon_32.png /app/share/icons/hicolor/32x32/apps/com.cocoatech.deckr.png
      - install -Dm644 app_icon_64.png /app/share/icons/hicolor/64x64/apps/com.cocoatech.deckr.png
      - install -Dm644 app_icon_128.png /app/share/icons/hicolor/128x128/apps/com.cocoatech.deckr.png
      - install -Dm644 app_icon_256.png /app/share/icons/hicolor/256x256/apps/com.cocoatech.deckr.png
      - install -Dm644 app_icon_512.png /app/share/icons/hicolor/512x512/apps/com.cocoatech.deckr.png
      - install -Dm644 com.cocoatech.deckr.desktop -t /app/share/applications/
    sources:
      - type: archive
        # url: https://get.cocoatech.com/dashboard/Deckr-Linux-Portable.tar.gz
        url: https://get.cocoatech.com/dashboard/Deckr-Debug.tar.gz
        sha256: a7283a27404c393f46b8464bec153a616150f39b41ac391aeeb8ed304c535a3c
        dest: deckr

      - type: archive
        # url: https://get.cocoatech.com/dashboard/gpt-libs.tar.gz
        url: https://get.cocoatech.com/dashboard/gpt-debug-libs.tar.gz
        sha256: 60fd880457f290925da6dd56ebd490a4fdbe3f5eb5c6265981a5a15202547184
        dest: gpt

      - type: file
        path: com.cocoatech.deckr.metainfo.xml
      - type: file
        path: com.cocoatech.deckr.desktop
      - type: file
        path: icons/app_icon_32.png
      - type: file
        path: icons/app_icon_64.png
      - type: file
        path: icons/app_icon_128.png
      - type: file
        path: icons/app_icon_256.png
      - type: file
        path: icons/app_icon_512.png
      # - type: file
      #   path: Deckr-Linux-Portable.tar.gz

  - shared-modules/intltool/intltool-0.51.json

  # - shared-modules/libcanberra/libcanberra.json

  - name: ayatana-ido
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/ayatana-ido.git
        tag: 0.9.2

  - name: libayatana-indicator
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-indicator.git
        tag: 0.9.3

  - name: libdbusmenu-gtk3
    buildsystem: autotools
    build-options:
      cflags: -Wno-error
    config-opts:
      - --with-gtk=3
      - --disable-dumper
      - --disable-static
      - --enable-tests
      - --disable-gtk-doc
      - --enable-introspection=no
      - --disable-vala
    sources:
      # https://launchpad.net/libdbusmenu/+milestone/16.04.0
      # https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
      - type: archive
        url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
        md5: 3c05d53053b3ea69384b5f93d7a4c7c4

  - name: libayatana-appindicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-appindicator.git
        tag: 0.5.91

  # These are the required dependencies
  - name: libmpv
    cleanup:
      - /include
      - /lib/pkgconfig
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Ddebug=false
      - -Dcplayer=false
      - -Dbuild-date=false
      - -Dalsa=disabled
      - -Dmanpage-build=disabled
      - -Dgpl=false
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.36.0.tar.gz
        sha256: 29abc44f8ebee013bb2f9fe14d80b30db19b534c679056e4851ceadf5a5e8bf6
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
    modules:
      - name: libass
        cleanup:
          - /include
          - /lib/*.la
          - /lib/pkgconfig
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.xz
            sha256: f0da0bbfba476c16ae3e1cfd862256d30915911f7abaa1b16ce62ee653192784
        modules:
          - name: fribidi
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /lib/*.la
              - /share/man
            buildsystem: meson
            config-opts:
              - --buildtype=release
              - -Ddocs=false
            sources:
              - type: git
                url: https://github.com/fribidi/fribidi.git
                tag: v1.0.13
                commit: b54871c339dabb7434718da3fed2fa63320997e5
      - name: x264
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/man
        config-opts:
          - --disable-cli
          - --enable-shared
        sources:
          - type: git
            url: https://code.videolan.org/videolan/x264.git
            commit: a8b68ebfaa68621b5ac8907610d3335971839d52
            x-checker-data:
              type: json
              url: https://code.videolan.org/api/v4/projects/536/repository/commits
              commit-query: first( .[].id )
              version-query: first( .[].id )
              timestamp-query: first( .[].committed_date )
      - name: nv-codec-headers
        cleanup:
          - "*"
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            commit: 855f8263d97bbdcaeabaaaa2997e1ccad7c52dc3
      - name: ffmpeg
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/ffmpeg/examples
        config-opts:
          - --enable-shared
          - --disable-static
          - --enable-gnutls
          - --disable-doc
          - --disable-programs
          - --disable-encoders
          - --disable-muxers
          - --enable-encoder=png
          - --enable-libv4l2
          - --enable-libdav1d
        sources:
          - type: git
            url: https://git.ffmpeg.org/ffmpeg.git
            branch: release/6.0
            commit: c5039e158d20e85d4d8a2dee3160533d627b839a
