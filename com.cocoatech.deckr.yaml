app-id: com.cocoatech.deckr
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: deckr
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.portal.Background
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos

modules:
  - name: deckr
    buildsystem: simple
    build-commands:
      # - mkdir -p deckr
      # - tar -xf Deckr-Linux-Portable.tar.gz -C deckr
      - mv deckr /app/deckr
      - echo $(ls /app/deckr)

      - chmod +x /app/deckr/deckr
      - mkdir -p /app/bin
      - ln -s /app/deckr/deckr /app/bin/deckr

      - mv gpt /app/gpt
      - echo $(ls /app/gpt)

      - install -Dm644 com.cocoatech.deckr.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 app_icon_32.png /app/share/icons/hicolor/32x32/apps/com.cocoatech.deckr.png
      - install -Dm644 app_icon_64.png /app/share/icons/hicolor/64x64/apps/com.cocoatech.deckr.png
      - install -Dm644 app_icon_128.png /app/share/icons/hicolor/128x128/apps/com.cocoatech.deckr.png
      - install -Dm644 app_icon_256.png /app/share/icons/hicolor/256x256/apps/com.cocoatech.deckr.png
      - install -Dm644 app_icon_512.png /app/share/icons/hicolor/512x512/apps/com.cocoatech.deckr.png
      - install -Dm644 com.cocoatech.deckr.desktop -t /app/share/applications/
    sources:
      - type: archive
        url: https://get.cocoatech.com/dashboard/Deckr-Linux-Portable.tar.gz
        # url: https://get.cocoatech.com/dashboard/Deckr-Debug.tar.gz
        sha256: d3a96d94bd6e0b79d1d04564eabca99c3bd5f70b1c557e955ad2512ee0a2a717
        dest: deckr

      - type: archive
        url: https://get.cocoatech.com/dashboard/gpt-libs.tar.gz
        # url: https://get.cocoatech.com/dashboard/gpt-debug-libs.tar.gz
        sha256: 486f5c59d604251ceba0402985ca65edfe8bea78f61c3a1afa83a4b858f9a488
        dest: gpt

      - type: file
        path: com.cocoatech.deckr.metainfo.xml
      - type: file
        path: com.cocoatech.deckr.desktop
      - type: file
        path: icons/app_icon_32.png
      - type: file
        path: icons/app_icon_64.png
      - type: file
        path: icons/app_icon_128.png
      - type: file
        path: icons/app_icon_256.png
      - type: file
        path: icons/app_icon_512.png
      # - type: file
      #   path: Deckr-Linux-Portable.tar.gz

  - shared-modules/intltool/intltool-0.51.json

  # - shared-modules/libcanberra/libcanberra.json

  - name: ayatana-ido
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/ayatana-ido.git
        tag: 0.9.2

  - name: libayatana-indicator
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-indicator.git
        tag: 0.9.3

  - name: libdbusmenu-gtk3
    buildsystem: autotools
    build-options:
      cflags: -Wno-error
    config-opts:
      - --with-gtk=3
      - --disable-dumper
      - --disable-static
      - --enable-tests
      - --disable-gtk-doc
      - --enable-introspection=no
      - --disable-vala
    sources:
      # https://launchpad.net/libdbusmenu/+milestone/16.04.0
      # https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
      - type: archive
        url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
        md5: 3c05d53053b3ea69384b5f93d7a4c7c4

  - name: libayatana-appindicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-appindicator.git
        tag: 0.5.91

  # These are the required for media_kit
  - name: libmpv
    cleanup:
      - /include
      - /lib/pkgconfig
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Ddebug=false
      - -Dcplayer=false
      - -Dbuild-date=false
      - -Dalsa=disabled
      - -Dmanpage-build=disabled
      - -Dgpl=false
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.36.0.tar.gz
        sha256: 29abc44f8ebee013bb2f9fe14d80b30db19b534c679056e4851ceadf5a5e8bf6
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
    modules:
      - name: libass
        cleanup:
          - /include
          - /lib/pkgconfig
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/libass/libass.git
            tag: 0.17.1
            commit: e8ad72accd3a84268275a9385beb701c9284e5b3
            x-checker-data:
              type: git
              tag-pattern: ^(\d\.\d{1,3}\.\d{1,2})$

      - name: nv-codec-headers
        cleanup:
          - '*'
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n12.1.14.0
            commit: 1889e62e2d35ff7aa9baca2bceb14f053785e6f1
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$

      - name: ffmpeg
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/ffmpeg/examples
        config-opts:
          - --enable-shared
          - --enable-gnutls
          - --enable-libmp3lame
          - --enable-libopus
          - --enable-libvorbis
          - --enable-libmp3lame

          - --disable-static
          - --disable-debug
          - --disable-doc
          - --disable-programs
          - --disable-encoders
          - --disable-muxers
        sources:
          - type: git
            url: https://github.com/FFmpeg/FFmpeg.git
            commit: c41ff724ede7da657762d61097e26fac296c53bf
            tag: n6.0.1
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]{3,7})$
